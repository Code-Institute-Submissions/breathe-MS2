<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Breathe</title>
</head>
<body>
    <div class="container-fluid nav-container">
       <nav class="navbar navbar-fixed-top navbar-light breathe-navbar">
            <a class="site-logo" href="x">Breathe</a>
        </nav>
    </div>

    <div class="breathe-timer">
        
        <div class="breathe-circle ">
            <span class="inhale-exhale " id="inhale-exhale">0</span><br>

            <button class="start-btn" id="start-btn"><i class="far fa-play-circle "></i></button>
            <button class="pause-btn" id="pause-btn"><i class="far fa-pause-circle"></i></button>
            <button type ="button" class="settings-btn justify-content-center" data-toggle="modal" data-target="#letsBreathe"><h1><i class="fas fa-cog"></i></h1></button>

        </div>  

    </div>

<!--https://stackoverflow.com/questions/27870042/bootstrap-input-dialog-with-radio-buttons-->

    <div class="modal fade" id="letsBreathe" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content breathe-modal justify-content-center">
          <div class="modal-header">
            <p class="site-logo-modal" href="index.html">Breathe</p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            
          </div>
          <div class="modal-body ">
            <h4 class="modal-title" id="breathingModal">Breathing Technique:</h4>
            <p>(Please select one)</p>
            <label class="radio-inline">
              <input type="radio" name="breathingOptions" id="Technique1" value="option1"> Technique 1 
            </label>
            <label class="radio-inline">
              <input type="radio" name="breathingOptions" id="Technique2" value="option2"> Technique 2 
            </label>
            <label class="radio-inline">
              <input type="radio" name="breathingOptions" id="Technique3" value="option3"> Technique 3 
            </label>
          </div>

            <div class="modal-body">
            <h4 class="modal-title" id="timingModal">Breathing Duration:</h4>
            <label class="radio-inline">
              <input type="radio" name="timingOptions" id="Timing1" value="option1"> 1 minute  
            </label>
            <label class="radio-inline">
              <input type="radio" name="timingOptions" id="Timing2" value="option2"> 2 minutes  
            </label>
            <label class="radio-inline">
              <input type="radio" name="timingOptions" id="Timing3" value="option3"> Custom  
            </label>
          </div>
          <div class="modal-footer">
            <button type="button" class=" modal-btn">Let's Start</button>
          </div>
          
        </div>
      </div>
    </div>
        


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="assets/js/breathe.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
