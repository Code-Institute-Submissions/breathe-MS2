<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Breathe</title>
</head>
<body>
    <div class="container-fluid nav-container">
       <nav class="navbar navbar-fixed-top navbar-light breathe-navbar">
            <a class="site-logo" href="index.html">Breathe</a>
        </nav>
    </div>

    <div class="breathe-timer">
        
        <div class="row breathe-circle">
            <span class="col-12 text-center inhale-exhale" id="inhale-exhale"><strong>Press play to begin</strong></span><br>

            <button class="circle-btn start-btn" id="start-btn"><i class="far fa-play-circle "></i></button>
            <button class="circle-btn pause-btn" id="pause-btn"><i class="far fa-pause-circle"></i></button>
            <button type ="button" class="circle-btn settings-btn justify-content-center" data-toggle="modal" data-target="#letsBreathe"><h1><i class="fas fa-cog"></i></h1></button>

        </div>  

    </div>

<!--https://stackoverflow.com/questions/27870042/bootstrap-input-dialog-with-radio-buttons-->

    <div class="modal fade" id="letsBreathe" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content breathe-modal justify-content-center">
          <div class="modal-header">
            
            <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            
          </div>
          <div class="modal-body-1">
            <h4 class="modal-title" id="breathingModal">Breathing Technique:</h4>
            <p>(Please select one)</p>
            <label class="radio-inline">
              <input type="radio" name="breathingOptions" id="boxBreathing" value="box" checked> Box Breathing 
            </label>
            <label class="radio-inline">
              <input type="radio" name="breathingOptions" id="relaxBreathing" value="relax"> Relaxing Breathing 
            </label> <br>
            <label class="radio-inline">
              <input type="radio" name="breathingOptions" id="calmBreathing" value="calm"> Calming Breathing
            </label>
          </div>

            <div class="modal-body-2">
                <h4 class="modal-title" id="customModal"><button class="custom-btn" id="custom-btn">Custom</button></h4>
                    <div id="range-labels">
                        <label for="inhale"> Inhale </label><br>
                        
                            <input type="range" name="inhaleTime" class="slider-range" id="inhale" min="0" max="20" value="4"><br>
                        <label for="inhale-hold"> Hold </label> <br>
                        
                            <input type="range" name="inhaleHoldTime" class="slider-range" id="inhale-hold" min="0" max="20" value="4"><br>
                        <label for="exhale"> Exhale </label><br>
                            <input type="range" name="exhaleTime" class="slider-range" id="exhale" min="0" max="20" value="4"><br>
                        <label for="exhale-hold"> Hold </label><br>
                            <input type="range" name="exhaleHoldTime" class="slider-range" id="exhale-hold" min="0" max="20" value="4">
                    </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="submit" class="modal-btn" id="modal-btn" name="submitBtn" >Let's Start</button>
          </div>
          
        </div>
      </div>
    </div>
        

    

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="assets/js/breathe.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
