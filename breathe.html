<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Breathe</title>
</head>

<body class="breathe-body">
    <div class="container-fluid nav-container">
        <nav class="navbar navbar-fixed-top navbar-light breathe-navbar">
            <a class="site-logo" href="index.html">Breathe</a>
        </nav>
    </div>

    <div class="breathe-timer">
        <div class="breathe-circle ">
            <div class="row">
                <span class="text-center inhale-exhale" id="inhale-exhale-text"><strong>Press play to
                        begin</strong></span><br>
            </div>
            <div class="row">
                <button type="button" class="circle-btn start-btn" id="start-btn"><i
                        class="far fa-play-circle "></i></button>
                <button type="button" class="circle-btn stop-btn" id="stop-btn"><i
                        class="far fa-stop-circle"></i></button>
                <button type="button" class="circle-btn settings-btn justify-content-center" id="settings-btn"
                    data-toggle="modal" data-target="#letsBreathe"><i class="fas fa-cog"></i></button>
            </div>
        </div>
    </div>

    <!--https://stackoverflow.com/questions/27870042/bootstrap-input-dialog-with-radio-buttons-->

    <div class="modal fade" id="letsBreathe" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content breathe-modal justify-content-center">
                <div class="modal-header">

                    <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>

                </div>
                <div class="modal-body-1">
                    <h4 class="modal-title" id="breathingModal">Breathing Technique:</h4>
                    <p>(Please select one)</p>
                    <label class="radio-inline">
                        <input type="radio" name="breathingOptions" id="boxBreathing" value="box" checked> Box Breathing
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="breathingOptions" id="relaxBreathing" value="relax"> Relax Breathing
                    </label> <br>
                    <label class="radio-inline">
                        <input type="radio" name="breathingOptions" id="calmBreathing" value="calm"> Calm Breathing
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="breathingOptions" id="customBreathing" value="custom"> Custom
                        <div id="range-labels" class="range-labels">
                            <label for="inhale"> Inhale: <span id="inhaleValue"></span></label><br>
                            <input type="range" name="inhaleTime" class="slider-range" id="inhale" min="0" max="20"
                                value="4">
                            <br>
                            <label for="inhale-hold"> Hold: </label><span id="inhaleHoldValue"></span> <br>
                            <input type="range" name="inhaleHoldTime" class="slider-range" id="inhale-hold" min="0"
                                max="20" value="4"><br>

                            <label for="exhale"> Exhale: </label><span id="exhaleValue"></span><br>
                            <input type="range" name="exhaleTime" class="slider-range" id="exhale" min="0" max="20"
                                value="4"><br>

                            <label for="exhale-hold"> Hold: </label><span id="exhaleHoldValue"></span><br>
                            <input type="range" name="exhaleHoldTime" class="slider-range" id="exhale-hold" min="0"
                                max="20" value="4">
                        </div>
                    </label>
                </div>

                <div class="modal-footer justify-content-center">
                    <button type="submit" class="modal-btn" id="modal-submit-btn" name="submitBtn">Let's Start</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="assets/js/breathe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
